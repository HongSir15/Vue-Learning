<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue系统指令 V-For</title>
    <script src="../dist/js/v1/vue.js"></script>
</head>

<body>
    <div id="app">
        <table>
            <tr>
                <th>编号</th>
                <th>姓名</th>
                <th>年龄</th>
            </tr>
            <tr v-for="user in users" track-by="$index">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.age}}</td>
            </tr>
        </table>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                users: [{
                    id: 1,
                    name: 'JhonRain',
                    age: 26
                }, {
                    id: 2,
                    name: 'XZL',
                    age: 26
                }, {
                    id: 3,
                    name: 'ZCC',
                    age: 26
                }, {
                    id: 4,
                    name: 'XPX',
                    age: 26
                }]
            }
        });
    </script>
</body>

</html>
