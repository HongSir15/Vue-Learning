<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue 2.0中使用AnimateCss控制显示隐藏动画</title>
    <link rel="stylesheet" href="../dist/css/plugin/animate.css">
    <style>
        .show {
            transition: all .4s ease;
        }
    </style>
    <script src="../dist/js/v2/vue.js"></script>
</head>

<body>
    <div id="app">
        <button @click="toggle">隐藏/显示控制</button><br/>
        <transition enter-active-class="fadeInRight" leave-active-class="fadeOutRight">
            <div v-show="isshow" class="animated" class="show">{{msg}}</div>
        </transition>
    </div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            isshow: false,
            msg: 'Vue 2.0 Apply AnimateCss!'
        },
        methods: {
            toggle: function() {
                this.isshow = !this.isshow;
            }
        }
    });
</script>

</html>
