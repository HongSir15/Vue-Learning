<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue 1.0中使用原生的Css控制显示隐藏动画</title>
    <style>
        .show-transition {
            transition: all .4s ease;
            padding-left: 0;
        }
        
        .show-enter,
        .show-leave {
            padding-left: 100px;
        }
    </style>
    <script src="../dist/js/v1/vue.js"></script>
</head>

<body>
    <div id="app">
        <button @click="toggle">隐藏/显示控制</button><br/>
        <div v-show="isshow" transition="show">Vue 1.0 Animation!</div>
    </div>
</body>
<script>
    new Vue({
        el: "#app",
        data: {
            isshow: false
        },
        methods: {
            toggle: function() {
                this.isshow = !this.isshow;
            }
        }
    });
</script>

</html>
