<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
    <title>vue-component-one</title>
</head>

<body>
    <h3>vue.Component</h3>
    <hr>
    <div id="app">
        <jhon></jhon>
        <rain></rain>
    </div>
    <div id="bpp">
        <jhon></jhon>
        <rain></rain>
    </div>
    <script>
        Vue.component('jhon', {
            template: `<h2 style="color:red;">我是全局的jhon组件</h2>`
        });
        var app = new Vue({
            el: "#app",
            components: {
                "rain": {
                    template: `<h2 style="color:green;">我是局部的Rain组件</h2>`
                }
            }
        });

        var bpp = new Vue({
            el: "#bpp",
        });
    </script>
</body>

</html>
