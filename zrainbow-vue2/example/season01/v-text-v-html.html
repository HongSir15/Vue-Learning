<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
    <title>v-textå’Œv-html</title>
</head>

<body>
    <div id="app">
        <div>
            <span>{{ msgText }}</span>=<span v-text="msgText"></span><br/>
            <span v-html="msgHtml"></span>
        </div>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                msgText: "<h3>Msg Text</h3>",
                msgHtml: "<h3>Msg Html</h3>"
            },
        });
    </script>
</body>

</html>
