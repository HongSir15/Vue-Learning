<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
    <title>V-for</title>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for="item in userArr">{{item.name}}</li>
        </ul>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                userArr: [{
                    "name": "Jhon01"
                }, {
                    "name": "Jhon02"
                }, {
                    "name": "Jhon03"
                }]
            }
        });
    </script>
</body>

</html>
