<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
    <title>v-model</title>
</head>

<body>
    <div id="app">
        <h1>v-model实例</h1>
        <hr> 原始数据内容：{{message}}
        <p>v-model:<input type="text" v-model="message"></p>
        <p>v-model-lazy:<input type="text" v-model.lazy="message"></p>
        <p>v-model-number:<input type="text" v-model.number="message"></p>
        <p>v-model-trim:<input type="text" v-model.trim="message"></p>
        <hr>
        <h3>文本域</h3>
        <textarea cols="30" rows="10" v-model="message"></textarea>
        <hr>
        <h3>多选按钮绑定一个值</h3>
        <input type="checkbox" id="isTrue" v-model="isTrue">
        <label for='isTrue'>{{isTrue}}</label>
        <hr>
        <h3>多选绑定一个数组</h3>
        <p>
            <input type="checkbox" id="JJYY" value="JJYY" v-model="web_Names">
            <label for="JJYY">JJYY</label><br/>
            <input type="checkbox" id="XZL" value="XZL" v-model="web_Names">
            <label for="XZL">XZL</label><br/>
            <input type="checkbox" id="ZCC" value="ZCC" v-model="web_Names">
            <label for="ZCC">ZCC</label>
            <p>{{web_Names}}</p>
        </p>
        <hr>
        <h3>单选按钮绑定</h3>
        <input type="radio" id="one" value="男" v-model="sex">
        <label for="one">男</label>
        <input type="radio" id="two" value="女" v-model="sex">
        <label for="one">女</label>
        <p>{{sex}}</p>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "Before Content",
                isTrue: true,
                web_Names: [],
                sex: ''
            }
        });
    </script>
</body>

</html>
