<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="../../assets/js/vue.js"></script>
    <title>vue slot</title>
</head>

<body>
    <h1>Slot content extend Demo</h1>
    <hr>
    <div id="app">
        <rain>
            <span slot="bolgUrl">{{jhonData.bolgUrl}}</span>
            <span slot="netName">{{jhonData.netName}}</span>
            <span slot="skill">{{jhonData.skill}}</span>
        </rain>
    </div>


    <template id="tmp">
        <div>
            <p>博客地址：<slot name="bolgUrl"></slot></p>
            <p>网名：<slot name="netName"></slot></p>
            <p>技术类型：<slot name="skill"></slot></p>
            
        </div>
    </template>

    <script type="text/javascript">
        var rain = {
            template: '#tmp'
        }

        var app = new Vue({
            el: '#app',
            data: {
                jhonData: {
                    bolgUrl: 'http://www.jhonrain.org',
                    netName: 'Rain',
                    skill: 'Java后端'
                }
            },
            components: {
                "rain": rain
            }
        })
    </script>
</body>

</html>
